<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscribe</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">

        <div class="subscribe-page">
            <div class="img-wrapper">
                <img class="hiddenDesktop" id="desktopImg" src="assets/images/illustration-sign-up-desktop.svg" alt="">
                <img class="hiddenMobile" id="mobileImg" src="assets/images/illustration-sign-up-mobile.svg" alt="">
            </div>
    
            <div class="content-wrapper">
                <h1 id="heading">Stay updated!</h1>
                <p id="subText">Join 60,000+ product managers receiving monthly updates on:</p>
                <ul style="list-style: none;" >
                    <li><img class="icon-list" src="assets/images/icon-list.svg" alt="list icon">  Product discovery and building what matters</li>
                    <li><img class="icon-list" src="assets/images/icon-list.svg" alt="list icon">  Measuring to ensure updates are a success</li>
                    <li><img class="icon-list" src="assets/images/icon-list.svg" alt="list icon">  And much more!</li>
                </ul>
                <form id="mailForm" class="email-form">
                    <p id="formHeading">Email adress <span class="hidden" id="errorMessage">Valid email required</span></p>
                    <input id="mailInput" type="text" placeholder="email@company.com">
                    <button id="submitBtn" type="button" form="mailForm">Subscribe to monthly newsletter</button>
                </form>
            </div>
        </div>
    </main>




    <script src="script.js"></script>
</body>
</html>
