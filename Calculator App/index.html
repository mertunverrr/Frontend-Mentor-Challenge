<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

        <div class="header">
            <div id="logo">calc</div>
            <div class="theme-area">
                <span id="themeText">theme</span>
                <div class="theme-radio-area">
                    <div class="theme-numbers">
                        <p id="label" data-radio-id="one">1</p>
                        <p id="label" data-radio-id="two">2</p>
                        <p id="label" data-radio-id="three">3</p>
                    </div>
                    <div class="theme-state-toggle">
                        <input type="radio" class="toggle-btn" name="toggle" id="one">
                        <input type="radio" class="toggle-btn" name="toggle" id="two">
                        <input type="radio" class="toggle-btn" name="toggle" id="three">
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <input type="text" class="result">

            <div class="keypad">
                <div class="wrap1">
                    <button class="square-btn">1</button>
                    <button class="square-btn">2</button>
                    <button class="square-btn">3</button>
                    <button class="square-btn" id="delBtn">DEL</button>

                    <button class="square-btn">4</button>
                    <button class="square-btn">5</button>
                    <button class="square-btn">6</button>
                    <button class="square-btn">+</button>

                    <button class="square-btn">7</button>
                    <button class="square-btn">8</button>
                    <button class="square-btn">9</button>
                    <button class="square-btn">-</button>

                    <button class="square-btn">.</button>
                    <button class="square-btn">0</button>
                    <button class="square-btn">/</button>
                    <button class="square-btn">x</button>
                </div>
                <div class="wrap2">
                    <button class="rec-btn" id="clearBtn">C</button>
                    <button class="rec-btn" id="solveBtn">=</button>
                </div>
            </div>
        </div>
        

    </main>



    
    <script src="theme.js"></script>

    <script src="app.js"></script>
</body>
</html>
