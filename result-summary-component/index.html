<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result-summary-component</title>
    <link rel="icon" href="assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="result-card">
                <p id="resultHeading">Your Result</p>
                <div class="result-circle">
                    <p id="resultPoint">76</p>
                    <p id="resultOfHundred">of 100</p>
                </div>
                <h2>Great</h2>
                <p id="subText">You scored higher than 65% of the people 
                    who have taken these tests.</p>
            </div>
            <div class="summary-card">
                <p id="summaryHeading">Summary</p>
                <div class="reaction">
                    <img src="assets/images/icon-reaction.svg" alt="reaction icon">
                    <h3 id="reactionSum">Reaction</h3><p class="sum">72 <span>/ 100</span></p>
                </div>
                <div class="memory">
                    <img src="assets/images/icon-memory.svg" alt="memory icon">
                    <h3 id="memorySum"> Memory</h3><p class="sum">72 <span>/ 100</span></p>
                </div>
                <div class="verbal">
                    <img src="assets/images/icon-verbal.svg" alt="verbal icon">
                    <h3 id="verbalSum"> Verbal</h3><p class="sum">72 <span>/ 100</span></p>
                </div>
                <div class="visual">
                    <img src="assets/images/icon-visual.svg" alt="visual icon">
                    <h3 id="visualSum">Visual</h3><p class="sum">72 <span>/ 100</span></p>
                </div>
                <button id="btn">Continue</button>
            </div>
        </div>
        <footer>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by Mert Unver</a>.
        </footer>
    </div>



</body>
</html>
